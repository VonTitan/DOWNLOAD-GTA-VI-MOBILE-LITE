<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Sistem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #3d42b5;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login ke Sistem</h2>
    <form id="login-form">
      <label for="email">Email (gunakan @gmail.com)</label>
      <input type="email" id="email" placeholder="contoh@gmail.com" required pattern=".+@gmail\.com">

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Masukkan password" required minlength="6">

      <label for="umur">Umur</label>
      <input type="number" id="umur" placeholder="15" required min="1" max="120">

      <label for="telepon">Nomor Telepon</label>
      <input type="tel" id="telepon" placeholder="+62xxxxxxxxxx" required pattern="^\+62[0-9]{9,13}$">

      <button type="submit">Masuk</button>
    </form>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const umur = document.getElementById("umur").value;
      const telepon = document.getElementById("telepon").value;

      localStorage.setItem("email", email);
      localStorage.setItem("password", password);
      localStorage.setItem("umur", umur);
      localStorage.setItem("telepon", telepon);

      window.location.href = "home.html";
    });
  </script>
</body>
</html>
