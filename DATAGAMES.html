<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Data Pengguna</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f0f4ff;
    }

    h1 {
      color: #4e54c8;
    }

    .data-box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    p {
      font-size: 16px;
      margin: 10px 0;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Data Pengguna Tersimpan</h1>
  <div id="user-list"></div>

  <script>
    const users = JSON.parse(localStorage.getItem("userData")) || [];
    const userList = document.getElementById("user-list");

    if (users.length === 0) {
      userList.innerHTML = "<p>Belum ada data pengguna.</p>";
    } else {
      users.forEach((user, index) => {
        const box = document.createElement("div");
        box.className = "data-box";
        box.innerHTML = `
          <p><span>Slot ${index + 1}</span></p>
          <p>Email: <span>${user.email}</span></p>
          <p>Password: <span>${user.password}</span></p>
          <p>Umur: <span>${user.umur}</span></p>
          <p>Telepon: <span>${user.telepon}</span></p>
        `;
        userList.appendChild(box);
      });
    }
  </script>
</body>
</html>
